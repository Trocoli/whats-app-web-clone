<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/be741866cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container" >
                <img class="user-photo" src="./baixados.jpg" alt="">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens!</p>
                <p class="activate-notification">Ativar notificações na área de trabalho
                     <i class="fas fa-angle-right"></i>
                </p>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
            </div>
            <div class="contacts-container">
                <div class="contact-box">
                    <img src="./baixados1.jpg" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Sabrina Matos</p>
                        <p class="user-message-preview">Oi, tudo bem?</p>
                        <div class="message-info">
                            <p class="message-time">10:40</p>
                            <p class="message-pending">3</p>
                        </div>

                    </div>
                </div>
                <div class="contact-box active-chat">
                    <img src="./baixados2.jpg" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Pedro Álvares</p>
                        <p class="user-message-preview">Ok! <i class="fas fa-check-double"></i></p>
                        <div class="message-info">
                            <p class="message-time">15:09</p>
                        </div>

                    </div>
                </div>
            </div>
        </aside>
        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contact-info-container">
                    <img class="user-photo" src="./baixados2.jpg" alt="">
                    <p class="user-name">Pedro Álvares</p>
                </div>
                <ul class="chat-tools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>
            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-messages">
                    <p class="guest-message">Estou chegando!</p>
                    <p class="user-message">OK!</p>
                </div>
            </div>
            <div class="sendmessage-container">
                <i class="far fa-grin"></i>
                <input id="chatmessage" type="text" name="message" class="userinput" placeholder="Digite uma mensagem">
                <i class="fas fa-microphone"></i>
            </div>

        </main>
    </div>
</body>
</html>
